<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Book Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <h1 class="card-header">Book Tracker</h1>
                    <div class="card-body">
                        <div class="form" id="bookForm">
                            <div class="form-group">
                                <label class="mt-2" for="bookName">Book Name</label>
                                <input type="text" class="form-control" id="bookName">
                                <label class="mt-2" for="author">Author</label>
                                <input type="text" class="form-control" id="author">
                                <label class="mt-2" for="isbn">ISBN</label>
                                <input type="text" class="form-control" id="isbn">
                            </div>
                            <button id="btnSubmit" type="submit" class="btn btn-info mt-4">Submit</button>
                        </div>
        
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">
                                        <h3>Book Name</h3>
                                    </th>
                                    <th scope="col">
                                        <h3>Author</h3>
                                    </th>
                                    <th scope="col">
                                        <h3>ISBN</h3>
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
